<style>
    .body{
        margin: 10%;
        border-radius: 10px;
        background-color: rgb(255, 255, 255); /* Light beige */
        border: 2px solid #ab3387; /* Wine */
        padding: 20px;
    }
    .input_field {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .input_submit {
      width: 100%;
      background-color: #6f4caf; /* Purple */
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .input_submit:hover {
      background-color: #9576b8; /* Lighter Purple */
    }
</style>

{% extends "base.html" %}
{% block body %}
    <div class="body">
        {% if error %}
            <h2>{{ error }}</h2>
        {% endif %}

        {% if success %}
            <h2>{{ success }}</h2>
        {% endif %}
        <h2> Create a new boat </h2>
        <h3> Fill in the details below: </h3>
        <form action="/create" method="POST">
            <input type="number" name="id" placeholder="ID" class="input_field"> <br>
            <input type="text" name="name" placeholder="Boat name" class="input_field"> <br>
            <input type="text" name="type" placeholder="Boat type" class="input_field"> <br>
            <input type="number" name="owner_id" placeholder="Owner ID" class="input_field"> <br>
            <input type="number" name="rental_price" placeholder="Rental price" class="input_field" step="0.01"> <br>
            <input type="submit" value="Submit" class="input_submit" onclick="validateForm()">
            <script>
                function validateForm() {
                    var id = document.querySelector('input[name="id"]').value;
                    if (id === "") {
                        alert("Please enter a boat ID.");
                        event.preventDefault(); // Prevent form submission
                        return false;
                    } 
                }
            </script>
        </form>
    </div>
{% endblock %}
